<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive-card-form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="left">
      <div class="front">
        <img src="./assets/bg-card-front.png" alt="" />
      </div>
      <div class="back">
        <img src="./assets/bg-card-back.png" alt="" />
      </div>
    </div>
    <div class="right">
      <form onsubmit="GetSubmitted()">
        <label for=""> CARDHOLDER NAME</label>
        <input
          type="text"
          name=""
          id=""
          placeholder="e.g Jane Appleseed"
          class="the-input"
        />
        <label for=""> CARD NUMBER</label>
        <input
          type="text"
          name=""
          id=""
          placeholder="e.g 1234 5678 9123 000"
          class="the-input"
        />
        <div class="dates-months">
          <div class="monthsall">
            <label for="">EXP. DATE(MM/YY)</label>
            <div class="months">
              <input type="number" placeholder="MM" />
              <input type="number" placeholder="YY" />
            </div>
          </div>
          <div class="cvcs">
            <label for="">CVC</label>
            <input type="text" placeholder="e.g 123" />
          </div>
        </div>
        <button type="submit" class="the-submit">Confirm</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
